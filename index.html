<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js"></script>

<link rel="stylesheet" href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css"/>

<div>
    <div style="text-align: center;"><strong>My GitHub Contribution</strong></div> 
        <div class="calendar">
            Loading data ...
        </div>
    </div>
    <script>
        GitHubCalendar(".calendar", "ArkimCity", { responsive: true, tooltips: false, global_stats: true}).then(function() {
            document.getElementsByClassName('calendar')[0].style.minHeight = "100px";
            document.getElementsByClassName('contrib-legend')[0].style.display = "none";
        });

        async function test(){
            async function goo(){
                await foo(1, 2000)
            }
            await goo()
            await foo(2, 500)
            await foo(3, 1000)
        }

        function foo(num, sec){
            return new Promise(function(resolve, reject){
                setTimeout( function(){
                    console.log(num);
                    resolve("async는 Promise방식을 사용합니다.");
                }, sec);
            });
        }

        test()
        console.log('재웅');
    </script>
</body>
</html>
