<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Google Maps in Same Scale</title>
</head>

<body>
  <script>
    var map1;
    var map2;
    var map3;
    var map4;

    var seoul = { lat: 37.5642135, lng: 127.0016985 };
    var london = { lat: 51.51531377742486, lng: -0.1276970532377955 };
    var tokyo = { lat: 35.682636526307334, lng: 139.76850437605137 };
    var newyork = { lat: 40.7124988481609, lng: -74.00921376413213 };

    var button1 = document.getElementById('button1');

    function initMap() {
      let currentZoom = 12;
      map1 = new google.maps.Map(document.getElementById('map1'), {
        zoom: currentZoom,
        center: seoul
      });

      map2 = new google.maps.Map(document.getElementById('map2'), {
        zoom: currentZoom,
        center: london
      });

      map3 = new google.maps.Map(document.getElementById('map3'), {
        zoom: currentZoom,
        center: tokyo
      });

      map4 = new google.maps.Map(document.getElementById('map4'), {
        zoom: currentZoom,
        center: newyork
      });
    }

    function scaleReset() {
      var input = parseInt(document.getElementById("input").value);
      map1.setZoom(input);
      map2.setZoom(input);
      map3.setZoom(input);
      map4.setZoom(input);
    }

    function sameScale(event) {
      var y = event.deltaY;
      if (y > 0) {
        map1.setZoom(map1.zoom + 1);
        map2.setZoom(map2.zoom + 1);
        map3.setZoom(map3.zoom + 1);
        map4.setZoom(map4.zoom + 1);
      } else {
        map1.setZoom(map1.zoom - 1);
        map2.setZoom(map2.zoom - 1);
        map3.setZoom(map3.zoom - 1);
        map4.setZoom(map4.zoom - 1);
      }
    }
  </script>
  <input type="number" id="input" value="12">
  <button type="button" onclick="scaleReset()" id="button1">스케일 리셋하기</button>
  약 10에서 20이 권장입니다.

  <img src="asset/image/capture.PNG" onwheel="sameScale(event)" alt="" style="height: 5vh;">
  <br>
  <hr>

  <div id="map1" style="width:50%; height: 45vh; float: left; border: 1px;"></div>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=APIKEY자리입니다&callback=initMap&region=kr"></script>

  <div id="map2" style="width:50%; height: 45vh; float: right; border: 1px;"></div>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=APIKEY자리입니다&callback=initMap&region=kr"></script>

  <div id="map3" style="width:50%; height: 45vh; float: left; border: 1px;"></div>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=APIKEY자리입니다&callback=initMap&region=kr"></script>

  <div id="map4" style="width:50%; height: 45vh; float: right; border: 1px;"></div>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=APIKEY자리입니다&callback=initMap&region=kr"></script>

</body>

</html>
